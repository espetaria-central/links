<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Página não encontrada</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="page">Página 1: Início</div>
<div class="page">Página 2: Pesquisar</div>
<div class="page">Página 3: Carrinho</div>
<div class="page">Página 4: Mais</div>

<table class="nav-container"><tr>
<td><button class="nav active"><svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 21H7C4.79086 21 3 19.2091 3 17V10.7076C3 9.30887 3.73061 8.01175 4.92679 7.28679L9.92679 4.25649C11.2011 3.48421 12.7989 3.48421 14.0732 4.25649L19.0732 7.28679C20.2694 8.01175 21 9.30887 21 10.7076V17C21 19.2091 19.2091 21 17 21H15M9 21V17C9 15.3431 10.3431 14 12 14V14C13.6569 14 15 15.3431 15 17V21M9 21H15" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg><div class="label">Início</div></button></td>
<td><button class="nav"><svg width="25" height="25" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 15.5L19 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg><div class="label">Pesquisar</div></button></td>
<td><button class="nav"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg><div class="label">Carrinho</div></button></td>
<td><button class="nav"><svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 5H21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 12H21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 19H21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg><div class="label">Mais</div></button></td>
</tr></table>
</body>
<style>
button{background:transparent; border:1px solid transparent; border-radius:1em; font-size:14px; padding:0;}
.page{margin-top:1.5em; height:auto; max-height:185%; padding:1em !important;}
.nav-container{text-align:center; position:fixed; bottom:0; left:0; width:100% !important; background:#fff; z-index:0; border-top:1.5px solid #ccc; padding:.5em;}
.nav-container td{width:20%}
.active svg{color:red}
.label{width:60px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; margin:0 auto;}
.page {
  display: none;
}
.page:first-of-type {
  display: block;
}

</style>
<script>
const pages = document.querySelectorAll('.page');
const navButtons = document.querySelectorAll('.nav');

// Função para mostrar a página correta e atualizar o botão ativo
function showPage(pageIndex) {
  // Esconde todas as páginas
  pages.forEach(page => page.style.display = 'none');
  // Mostra a página correspondente ao índice
  pages[pageIndex].style.display = 'block';

  // Remove a classe 'active' de todos os botões
  navButtons.forEach(button => button.classList.remove('active'));
  // Adiciona a classe 'active' ao botão correspondente
  navButtons[pageIndex].classList.add('active');
}

// Mapeia o nome da página para o seu índice
const pageMap = {
  'Início': 0,
  'Pesquisar': 1,
  'Carrinho': 2,
  'Mais': 3
};

// Adiciona um evento de clique a cada botão de navegação
navButtons.forEach(button => {
  button.addEventListener('click', () => {
    const pageName = button.textContent;
    const pageIndex = pageMap[pageName];

    // Atualiza a URL e adiciona um estado ao histórico
    history.pushState({ pageIndex: pageIndex }, '', `/${pageName.toLowerCase()}`);

    // Exibe a página
    showPage(pageIndex);
  });
});

// Manipula o evento 'popstate' para o botão de voltar do navegador
window.addEventListener('popstate', (event) => {
  // Se o estado não for nulo (ou seja, se houver um estado salvo),
  // exibe a página correspondente ao índice salvo
  if (event.state && event.state.pageIndex !== undefined) {
    showPage(event.state.pageIndex);
  } else {
    // Se o estado for nulo, volta para a página inicial
    showPage(0);
  }
});

// A primeira página deve ser carregada ao abrir o app
// Para o caso da URL inicial, define o estado e mostra a página 0
history.replaceState({ pageIndex: 0 }, '', '/inicio');
showPage(0);
</script>
</html>
